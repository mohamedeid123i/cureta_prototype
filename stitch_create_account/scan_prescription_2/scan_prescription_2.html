<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scanned Medicines UI</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00A1A9",
                        "primary-dark": "#008a91",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2223",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "3xl": "2.5rem",
                        "full": "9999px"
                    }
                },
            },
        }
    </script>
<style>.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-hidden h-screen w-full flex flex-col selection:bg-primary selection:text-white">
<header class="flex-none flex items-center justify-between p-4 pt-6 z-20 bg-background-light dark:bg-background-dark relative shadow-sm/50">
<button aria-label="Go Back" class="flex size-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-center flex-1 text-slate-900 dark:text-white">Scanned Medicines</h1>
<button aria-label="Help" class="flex size-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-500">
<span class="material-symbols-outlined">help_outline</span>
</button>
</header>
<main class="flex-1 overflow-y-auto no-scrollbar px-6 pt-4 pb-32 w-full max-w-md mx-auto">
<div class="mb-6 animate-fade-in-down">
<div class="bg-white dark:bg-slate-800 rounded-2xl p-4 shadow-sm border border-slate-100 dark:border-slate-700 flex items-start gap-3">
<div class="p-2 bg-primary/10 rounded-full shrink-0 text-primary">
<span class="material-symbols-outlined" style="font-size: 20px;">document_scanner</span>
</div>
<div>
<p class="text-sm text-slate-600 dark:text-slate-300 leading-relaxed">
                    We identified <span class="font-bold text-slate-900 dark:text-white">3 medicines</span> from your scan. Please verify the names below.
                </p>
</div>
</div>
</div>
<div class="space-y-4">
<div class="group bg-white dark:bg-slate-800 rounded-2xl p-5 shadow-sm border border-slate-200 dark:border-slate-700 focus-within:ring-2 focus-within:ring-primary/50 focus-within:border-primary transition-all hover:shadow-md">
<label class="block">
<div class="flex justify-between items-center mb-1">
<span class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">Medicine Name</span>
<span class="material-symbols-outlined text-slate-300 group-focus-within:text-primary" style="font-size: 18px;">edit</span>
</div>
<div class="relative">
<input class="w-full bg-transparent border-none p-0 text-xl font-bold text-slate-800 dark:text-white focus:ring-0 placeholder-slate-300" type="text" value="Amoxicillin 500mg"/>
</div>
</label>
<div class="mt-4 pt-3 border-t border-slate-100 dark:border-slate-700 flex justify-between items-center">
<div class="flex items-center gap-2 text-sm text-slate-500">
<span class="material-symbols-outlined text-lg">pill</span>
<span>Capsule</span>
</div>
<button class="text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 px-2 py-1 rounded-lg transition-colors text-xs font-medium flex items-center gap-1">
<span class="material-symbols-outlined" style="font-size: 18px;">delete</span>
</button>
</div>
</div>
<div class="group bg-white dark:bg-slate-800 rounded-2xl p-5 shadow-sm border border-slate-200 dark:border-slate-700 focus-within:ring-2 focus-within:ring-primary/50 focus-within:border-primary transition-all hover:shadow-md">
<label class="block">
<div class="flex justify-between items-center mb-1">
<span class="text-xs font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">Medicine Name</span>
<span class="material-symbols-outlined text-slate-300 group-focus-within:text-primary" style="font-size: 18px;">edit</span>
</div>
<div class="relative">
<input class="w-full bg-transparent border-none p-0 text-xl font-bold text-slate-800 dark:text-white focus:ring-0 placeholder-slate-300" type="text" value="Ibuprofen 400mg"/>
</div>
</label>
<div class="mt-4 pt-3 border-t border-slate-100 dark:border-slate-700 flex justify-between items-center">
<div class="flex items-center gap-2 text-sm text-slate-500">
<span class="material-symbols-outlined text-lg">water_drop</span>
<span>Tablet</span>
</div>
<button class="text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 px-2 py-1 rounded-lg transition-colors text-xs font-medium flex items-center gap-1">
<span class="material-symbols-outlined" style="font-size: 18px;">delete</span>
</button>
</div>
</div>
<div class="group bg-white dark:bg-slate-800 rounded-2xl p-5 shadow-sm border border-orange-200 dark:border-orange-900/50 focus-within:ring-2 focus-within:ring-orange-400/50 transition-all hover:shadow-md">
<label class="block">
<div class="flex justify-between items-center mb-1">
<span class="text-xs font-bold text-orange-400 uppercase tracking-wider flex items-center gap-1">
<span class="material-symbols-outlined" style="font-size: 14px; font-variation-settings: 'FILL' 1;">warning</span>
                        Low Confidence
                    </span>
<span class="material-symbols-outlined text-slate-300 group-focus-within:text-orange-400" style="font-size: 18px;">edit</span>
</div>
<div class="relative">
<input class="w-full bg-transparent border-none p-0 text-xl font-bold text-slate-800 dark:text-white focus:ring-0 placeholder-slate-300" type="text" value="Parac?tamol"/>
</div>
</label>
<div class="mt-4 pt-3 border-t border-slate-100 dark:border-slate-700 flex justify-between items-center">
<div class="flex items-center gap-2 text-sm text-slate-500">
<span class="material-symbols-outlined text-lg">medication</span>
<span>Tablet</span>
</div>
<button class="text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 px-2 py-1 rounded-lg transition-colors text-xs font-medium flex items-center gap-1">
<span class="material-symbols-outlined" style="font-size: 18px;">delete</span>
</button>
</div>
</div>
<button class="w-full py-5 border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-2xl text-slate-500 dark:text-slate-400 font-medium hover:border-primary hover:text-primary hover:bg-primary/5 active:bg-primary/10 transition-all flex items-center justify-center gap-2 group">
<div class="bg-slate-200 dark:bg-slate-700 group-hover:bg-primary group-hover:text-white text-slate-500 dark:text-slate-300 rounded-full p-1 transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">add</span>
</div>
            Add Another Medicine
        </button>
</div>
</main>
<footer class="fixed bottom-0 left-0 right-0 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md p-6 pt-4 z-30 shadow-[0_-4px_30px_rgba(0,0,0,0.08)] rounded-t-3xl border-t border-slate-100 dark:border-slate-800">
<div class="max-w-md mx-auto flex flex-col gap-3">
<button class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-4 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2 text-lg">
            Confirm Medicines
            <span class="material-symbols-outlined">check</span>
</button>
<button class="w-full bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-200 font-medium py-3.5 rounded-xl transition-colors flex items-center justify-center gap-2 active:scale-[0.98]">
<span class="material-symbols-outlined" style="font-size: 20px;">cameraswitch</span>
            Rescan Prescription
        </button>
</div>
</footer>

</body></html>
