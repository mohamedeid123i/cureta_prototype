<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scan Prescription UI</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00a0a8",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2223",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    animation: {
                        'scan-line': 'scan 3s ease-in-out infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%, 100%': { top: '5%' },
                            '50%': { top: '95%' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-hidden h-screen w-full flex flex-col selection:bg-primary selection:text-white">
<!-- Top Navigation Bar -->
<header class="flex-none flex items-center justify-between p-4 pt-6 z-20 bg-background-light dark:bg-background-dark relative shadow-sm">
<button aria-label="Go Back" class="flex size-10 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-center flex-1 text-slate-900 dark:text-white">Scan Prescription</h1>
<button aria-label="Toggle Flash" class="flex size-10 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-primary">
<span class="material-symbols-outlined" style="font-size: 24px; font-variation-settings: 'FILL' 1;">flash_on</span>
</button>
</header>
<!-- Camera Viewfinder Section -->
<main class="flex-1 relative w-full h-full overflow-hidden bg-slate-900">
<!-- Simulated Camera Feed Background -->
<div class="absolute inset-0 w-full h-full">
<!-- Abstract background to simulate camera feed -->
<div class="absolute inset-0 bg-gradient-to-br from-slate-700 via-slate-800 to-slate-900" data-alt="Live camera preview background showing a blurred surface"></div>
<!-- Optional: Simulated object on table -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-4/5 h-3/5 bg-white/5 blur-xl rotate-3" data-alt="Blurred prescription paper shape on the table"></div>
</div>
<!-- Camera Overlay & Mask -->
<div class="absolute inset-0 z-10 flex flex-col items-center justify-center p-6">
<!-- The Focus Frame -->
<!-- We use a large box shadow to create the 'dimmed' area outside the frame -->
<div class="relative w-full max-w-sm aspect-[3/4] rounded-2xl shadow-[0_0_0_9999px_rgba(0,0,0,0.6)]">
<!-- Corner Markers -->
<!-- Top Left -->
<div class="absolute -top-1 -left-1 w-10 h-10 border-t-4 border-l-4 border-primary rounded-tl-xl"></div>
<!-- Top Right -->
<div class="absolute -top-1 -right-1 w-10 h-10 border-t-4 border-r-4 border-primary rounded-tr-xl"></div>
<!-- Bottom Left -->
<div class="absolute -bottom-1 -left-1 w-10 h-10 border-b-4 border-l-4 border-primary rounded-bl-xl"></div>
<!-- Bottom Right -->
<div class="absolute -bottom-1 -right-1 w-10 h-10 border-b-4 border-r-4 border-primary rounded-br-xl"></div>
<!-- Scanning Animation Line -->
<div class="absolute left-4 right-4 h-0.5 bg-primary/80 shadow-[0_0_15px_2px_rgba(0,160,168,0.5)] rounded-full animate-scan-line opacity-80"></div>
</div>
<!-- Floating Instruction Text -->
<div class="absolute bottom-8 left-0 right-0 flex justify-center px-4">
<div class="bg-black/60 backdrop-blur-md text-white text-sm font-medium py-2.5 px-6 rounded-full shadow-lg border border-white/10 text-center animate-pulse">
                    Position prescription within the frame
                </div>
</div>
</div>
</main>
<!-- Bottom Controls Area -->
<footer class="flex-none bg-background-light dark:bg-background-dark p-6 pb-10 z-20 shadow-[0_-4px_20px_rgba(0,0,0,0.05)] rounded-t-2xl -mt-4 relative">
<div class="flex items-center justify-between max-w-md mx-auto">
<!-- Gallery Button -->
<button class="flex flex-col items-center justify-center gap-1 group">
<div class="size-12 rounded-xl bg-slate-200 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-300 group-hover:bg-slate-300 dark:group-hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">photo_library</span>
</div>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">Gallery</span>
</button>
<!-- Shutter / Capture Button -->
<div class="relative -top-4">
<button class="relative group cursor-pointer outline-none">
<!-- Outer Ring -->
<div class="size-20 rounded-full border-[5px] border-slate-200 dark:border-slate-700 bg-transparent flex items-center justify-center transition-transform group-active:scale-95">
<!-- Inner Circle (Primary) -->
<div class="size-14 rounded-full bg-primary shadow-lg shadow-primary/30 flex items-center justify-center group-hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined text-white" style="font-size: 32px;">camera_alt</span>
</div>
</div>
</button>
</div>
<!-- Help / Tips Button -->
<button class="flex flex-col items-center justify-center gap-1 group">
<div class="size-12 rounded-xl bg-slate-200 dark:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-300 group-hover:bg-slate-300 dark:group-hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">lightbulb</span>
</div>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400">Tips</span>
</button>
</div>
</footer>
</body></html>
