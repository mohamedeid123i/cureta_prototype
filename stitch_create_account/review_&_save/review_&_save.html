<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Review &amp; Save</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#009da8",
                "background-light": "#f5f8f8",
                "background-dark": "#0f2223",
                },
                fontFamily: {
                "display": ["Lexend", "sans-serif"],
                "body": ["Noto Sans", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                boxShadow: {
                    'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    'soft-lg': '0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01)',
                }
            },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-slate-900 dark:text-white transition-colors duration-200">
<!-- Top Navigation -->
<header class="flex items-center justify-between px-4 py-3 sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#0c1b1d] dark:text-white" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-[#0c1b1d] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Review Details</h2>
<button class="flex items-center justify-center px-2 py-1">
<span class="text-primary text-base font-bold leading-normal tracking-[0.015em]">Cancel</span>
</button>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col w-full max-w-md mx-auto px-6 pb-6">
<!-- Progress Indicator -->
<div class="flex flex-col items-center justify-center gap-3 py-6">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium tracking-wide uppercase">Step 5 of 5</p>
<div class="flex flex-row items-center gap-2">
<div class="h-2 w-2 rounded-full bg-[#cde8ea] dark:bg-white/20"></div>
<div class="h-2 w-2 rounded-full bg-[#cde8ea] dark:bg-white/20"></div>
<div class="h-2 w-2 rounded-full bg-[#cde8ea] dark:bg-white/20"></div>
<div class="h-2 w-2 rounded-full bg-[#cde8ea] dark:bg-white/20"></div>
<div class="h-2.5 w-6 rounded-full bg-primary"></div>
</div>
</div>
<!-- Headline -->
<div class="pb-6 text-center sm:text-left">
<h1 class="text-[#0c1b1d] dark:text-white text-3xl font-extrabold leading-tight">Does this look right?</h1>
<p class="text-slate-500 dark:text-slate-400 text-lg mt-2">Please review your details before saving.</p>
</div>
<!-- Summary Card -->
<div class="relative bg-white dark:bg-[#1a2e30] rounded-2xl shadow-soft-lg p-6 sm:p-8 flex flex-col gap-6 mb-8 transform transition-transform duration-300 hover:scale-[1.01]">
<!-- Floating Edit Action (Optional visual cue) -->
<button class="absolute top-6 right-6 text-primary hover:text-primary/80 transition-colors p-2 -mr-2 -mt-2">
<span class="material-symbols-outlined" style="font-size: 20px;">edit</span>
</button>
<!-- Condition -->
<div class="flex flex-col gap-1 border-b border-dashed border-slate-100 dark:border-white/10 pb-6">
<span class="text-slate-400 dark:text-slate-500 text-sm font-medium uppercase tracking-wider">Condition</span>
<span class="text-[#0c1b1d] dark:text-white text-3xl font-bold tracking-tight">Migraine</span>
</div>
<!-- Start Date -->
<div class="flex flex-col gap-1 border-b border-dashed border-slate-100 dark:border-white/10 pb-6">
<span class="text-slate-400 dark:text-slate-500 text-sm font-medium uppercase tracking-wider">Started on</span>
<span class="text-[#0c1b1d] dark:text-white text-xl font-semibold">Aug 12, 2023</span>
</div>
<!-- Attachments -->
<div class="flex flex-col gap-3">
<span class="text-slate-400 dark:text-slate-500 text-sm font-medium uppercase tracking-wider">Documents</span>
<div class="flex items-center gap-4 bg-background-light dark:bg-black/20 p-4 rounded-xl">
<div class="h-12 w-12 rounded-lg bg-primary/10 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-primary" style="font-size: 24px;">description</span>
</div>
<div class="flex-1">
<p class="text-[#0c1b1d] dark:text-white font-bold text-lg">3 Reports</p>
<p class="text-slate-500 text-sm">Attached successfully</p>
</div>
<span class="material-symbols-outlined text-green-500" style="font-size: 24px;">check_circle</span>
</div>
</div>
</div>
<!-- Bottom Action -->
<div class="mt-auto pt-4">
<button class="w-full bg-[#00A1A9] hover:bg-[#008e95] text-white font-bold text-lg h-14 rounded-xl shadow-lg shadow-[#00A1A9]/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                Save record
            </button>
</div>
</main>
<!-- Bottom Spacing for safe area on mobile -->
<div class="h-6 w-full"></div>
</body></html>
