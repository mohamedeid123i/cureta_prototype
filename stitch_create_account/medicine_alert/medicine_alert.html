<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Medicine Alert</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00a0a8",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2223",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px" },
                    boxShadow: {
                        "soft": "0 10px 40px -10px rgba(0,0,0,0.08)",
                        "glow": "0 0 20px -5px rgba(0, 160, 168, 0.3)"
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0c1c1d] dark:text-white antialiased overflow-hidden">
<!-- Screen Wrapper (Simulating the phone screen context) -->
<div class="relative flex h-screen w-full flex-col items-center justify-center p-4">
<!-- Background Effect (Simulating an overlay over an app) -->
<!-- We use a subtle pattern and a blur to mimic the 'modal' feel -->
<div class="absolute inset-0 z-0 bg-background-light dark:bg-background-dark opacity-100">
<!-- Decorative abstract background blobs -->
<div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/10 rounded-full blur-[80px]"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-400/10 rounded-full blur-[80px]"></div>
</div>
<!-- Dimmer Overlay -->
<div class="absolute inset-0 z-10 bg-black/20 dark:bg-black/40 backdrop-blur-sm"></div>
<!-- Alert Card -->
<div class="relative z-20 w-full max-w-[360px] bg-white dark:bg-[#1a1a1a] rounded-2xl shadow-soft overflow-hidden flex flex-col animate-in fade-in zoom-in duration-300">
<!-- Icon / Image Header Area -->
<div class="flex w-full justify-center pt-8 pb-2">
<div class="relative flex items-center justify-center w-24 h-24 rounded-full bg-primary/10 dark:bg-primary/20 text-primary ring-8 ring-primary/5 dark:ring-primary/10">
<span class="material-symbols-outlined text-[48px]" style="font-variation-settings: 'FILL' 1, 'wght' 400;">
                        medication_liquid
                    </span>
<!-- Decorative small icon badge -->
<div class="absolute bottom-0 right-0 bg-white dark:bg-[#1a1a1a] p-1.5 rounded-full shadow-sm">
<span class="material-symbols-outlined text-xl text-yellow-500 block" style="font-variation-settings: 'FILL' 1;">
                            schedule
                        </span>
</div>
</div>
</div>
<!-- Content Body -->
<div class="flex flex-col items-center px-6 pb-4 pt-2 text-center">
<!-- Headline -->
<h2 class="text-neutral-500 dark:text-neutral-400 text-lg font-semibold leading-tight pt-4 pb-1">
                    Time to take your medicine
                </h2>
<!-- Medicine Title -->
<h1 class="text-neutral-900 dark:text-white text-[32px] font-bold leading-tight tracking-tight pb-1">
                    Amoxicillin
                </h1>
<!-- Dosage Details -->
<div class="flex items-center justify-center gap-2 pb-6">
<span class="bg-primary/10 text-primary px-3 py-1 rounded-full text-sm font-bold">500mg</span>
<span class="text-neutral-400 dark:text-neutral-500 text-sm font-medium">â€¢</span>
<span class="text-neutral-600 dark:text-neutral-300 text-base font-medium">1 pill</span>
</div>
<!-- Contextual Info (Optional but adds value) -->
<div class="w-full bg-neutral-50 dark:bg-neutral-800/50 rounded-xl p-3 mb-6 flex items-center gap-3 border border-neutral-100 dark:border-neutral-700">
<div class="w-10 h-10 rounded-full bg-orange-100 dark:bg-orange-900/30 flex items-center justify-center flex-shrink-0 text-orange-600 dark:text-orange-400">
<span class="material-symbols-outlined text-xl">restaurant</span>
</div>
<div class="text-left">
<p class="text-xs font-bold text-neutral-400 dark:text-neutral-500 uppercase tracking-wider">Instruction</p>
<p class="text-sm font-medium text-neutral-700 dark:text-neutral-200">Take with food</p>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-3 px-6 pb-8 w-full">
<!-- Primary Action -->
<button class="group flex w-full cursor-pointer items-center justify-center rounded-xl h-14 px-5 bg-primary hover:bg-teal-600 active:scale-[0.98] transition-all duration-200 text-white shadow-glow">
<span class="material-symbols-outlined mr-2 text-2xl">check</span>
<span class="text-lg font-bold tracking-wide">Taken</span>
</button>
<!-- Secondary Action -->
<button class="group flex w-full cursor-pointer items-center justify-center rounded-xl h-12 px-5 bg-transparent hover:bg-neutral-100 dark:hover:bg-white/5 active:scale-[0.98] transition-all duration-200 text-neutral-500 dark:text-neutral-400 hover:text-neutral-700 dark:hover:text-neutral-200">
<span class="material-symbols-outlined mr-2 text-xl">snooze</span>
<span class="text-base font-bold">Remind me later</span>
</button>
</div>
</div>
<!-- Bottom safe area spacer simulation -->
<div class="h-8 w-full"></div>
</div>
</body></html>
