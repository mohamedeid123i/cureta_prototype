<script>
(function() {
    console.log('Drawer script loaded!');
    
    function navigate(screen) {
        console.log('Navigating to:', screen);
        window.top.postMessage({ type: 'NAVIGATE', screen: screen }, '*');
    }

    document.body.addEventListener('click', function(e) {
        var btn = e.target.closest('button');
        if (!btn) return;

        var text = btn.textContent.toLowerCase();
        var icon = btn.querySelector('.material-symbols-outlined');
        var iconName = icon ? icon.textContent.trim() : '';

        console.log('Button clicked:', iconName, text.substring(0, 30));

        if (iconName === 'home' || text.includes('home')) {
            navigate('home_screen_-_healthcare_app_2');
        } else if (iconName === 'settings' || text.includes('settings')) {
            navigate('side_navigation_drawer_2');
        } else if (iconName === 'logout' || text.includes('logout')) {
            navigate('welcome_back');
        } else if (iconName === 'description' || text.includes('medical records')) {
            navigate('my_medical_records');
        } else if (iconName === 'notifications' || text.includes('medicine')) {
            navigate('medicine_alert');
        } else if (iconName === 'diversity_1' || text.includes('health profiles')) {
            navigate('manage_family_profiles_2');
        } else if (iconName === 'qr_code_2' || text.includes('qr code')) {
            navigate('qr_code_menu');
        } else if (iconName === 'help' || text.includes('help')) {
            navigate('home_screen_-_healthcare_app_2');
        }
    }, true);
})();
</script>
