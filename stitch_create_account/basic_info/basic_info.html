<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Basic Info - Healthcare App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#009da8",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2223",
                        "surface-light": "#ffffff",
                        "surface-dark": "#162e31",
                        "text-main-light": "#0c1b1d",
                        "text-main-dark": "#e0f2f4",
                        "text-sub-light": "#4a686a",
                        "text-sub-dark": "#8faab0",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 0 1px rgba(0,0,0,0.05), 0 2px 8px rgba(0,0,0,0.05)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for native-like inputs */
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }
        
        .radio-group input:checked + div {
            background-color: #009da8;
            color: white;
            border-color: #009da8;
        }
        
        .radio-group input:focus-visible + div {
            ring: 2px;
            ring-color: #009da8;
            ring-offset: 2px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col antialiased transition-colors duration-200">
<!-- Header Section -->
<header class="flex items-center p-4 pt-6 pb-2 justify-between sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button aria-label="Go back" class="text-text-main-light dark:text-text-main-dark flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined" style="font-size: 28px;">arrow_back</span>
</button>
<h2 class="text-text-main-light dark:text-text-main-dark text-xl font-bold leading-tight tracking-tight flex-1 text-center pr-12">Basic Information</h2>
</header>
<!-- Progress Bar Section -->
<div class="px-6 py-2">
<div class="flex flex-col gap-2">
<div class="flex justify-between items-end">
<span class="text-sm font-medium text-primary uppercase tracking-wider">Step 2 of 5</span>
<span class="text-xs text-text-sub-light dark:text-text-sub-dark font-normal">40% completed</span>
</div>
<div class="h-2 w-full rounded-full bg-gray-200 dark:bg-gray-700 overflow-hidden">
<div class="h-full w-2/5 rounded-full bg-primary transition-all duration-500 ease-out"></div>
</div>
</div>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col gap-6 px-4 py-6 pb-24 max-w-lg mx-auto w-full">
<!-- Question 1 Card -->
<section class="bg-surface-light dark:bg-surface-dark rounded-3xl p-6 shadow-card transition-colors duration-200">
<div class="flex items-start gap-4 mb-4">
<div class="size-12 rounded-2xl bg-primary/10 flex items-center justify-center shrink-0 text-primary">
<span class="material-symbols-outlined" style="font-size: 28px;">calendar_today</span>
</div>
<h2 class="text-text-main-light dark:text-text-main-dark text-2xl font-bold leading-tight pt-1">When did you first notice symptoms?</h2>
</div>
<div class="relative mt-2">
<label class="flex flex-col w-full group cursor-pointer">
<div class="relative flex w-full items-center rounded-2xl bg-background-light dark:bg-background-dark border-2 border-transparent group-hover:border-primary/30 focus-within:!border-primary transition-all duration-200 h-16 overflow-hidden">
<!-- Icon -->
<div class="pl-4 pr-2 text-primary flex items-center pointer-events-none">
<span class="material-symbols-outlined">event</span>
</div>
<!-- Text Input Display (Fake Placeholder) -->
<input class="peer w-full h-full bg-transparent border-none text-lg text-text-main-light dark:text-text-main-dark placeholder-text-sub-light dark:placeholder-text-sub-dark focus:ring-0 px-2 font-medium z-10" placeholder="Select Date" required="" type="date"/>
<!-- Chevron -->
<div class="pr-4 text-text-sub-light dark:text-text-sub-dark pointer-events-none">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</label>
</div>
</section>
<!-- Question 2 Card -->
<section class="bg-surface-light dark:bg-surface-dark rounded-3xl p-6 shadow-card transition-colors duration-200">
<div class="flex items-start gap-4 mb-6">
<div class="size-12 rounded-2xl bg-primary/10 flex items-center justify-center shrink-0 text-primary">
<span class="material-symbols-outlined" style="font-size: 28px;">schedule</span>
</div>
<h2 class="text-text-main-light dark:text-text-main-dark text-2xl font-bold leading-tight pt-1">Is this condition currently ongoing?</h2>
</div>
<!-- Custom Radio Toggle -->
<div class="grid grid-cols-2 gap-3 radio-group">
<label class="cursor-pointer relative group">
<input checked="" class="peer sr-only" name="ongoing" type="radio" value="yes"/>
<div class="flex items-center justify-center h-14 rounded-2xl border-2 border-gray-100 dark:border-gray-700 bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark text-lg font-semibold transition-all duration-200 group-hover:border-primary/30 shadow-sm">
                        Yes
                    </div>
</label>
<label class="cursor-pointer relative group">
<input class="peer sr-only" name="ongoing" type="radio" value="no"/>
<div class="flex items-center justify-center h-14 rounded-2xl border-2 border-gray-100 dark:border-gray-700 bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark text-lg font-semibold transition-all duration-200 group-hover:border-primary/30 shadow-sm">
                        No
                    </div>
</label>
</div>
</section>
</main>
<!-- Footer Actions -->
<footer class="fixed bottom-0 left-0 right-0 p-4 pb-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark z-20">
<div class="max-w-lg mx-auto w-full flex flex-col gap-4">
<button class="w-full h-14 bg-primary hover:bg-primary/90 active:scale-[0.98] text-white text-lg font-bold rounded-2xl shadow-lg shadow-primary/30 flex items-center justify-center gap-2 transition-all duration-200">
                Next Step
                <span class="material-symbols-outlined font-bold">arrow_forward</span>
</button>
<button class="w-full py-2 text-text-sub-light dark:text-text-sub-dark text-base font-medium hover:text-primary dark:hover:text-primary transition-colors">
                Skip for now
            </button>
</div>
</footer>
</body></html>
