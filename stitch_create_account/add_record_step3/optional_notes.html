<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Optional Notes - Medical History</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ddec",
                        "primary-dark": "#0bbac8",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102022",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c2e",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(19, 221, 236, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-[#0d1a1b] dark:text-white transition-colors duration-200 flex flex-col min-h-screen">
<!-- Main Container -->
<div class="relative flex flex-col w-full max-w-md mx-auto min-h-screen bg-background-light dark:bg-background-dark overflow-x-hidden">
<!-- Navigation Header -->
<div class="flex items-center justify-between px-4 pt-6 pb-2">
<button aria-label="Go back" class="group flex items-center justify-center w-12 h-12 rounded-full hover:bg-gray-200/50 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#0d1a1b] dark:text-white transition-transform group-active:-translate-x-1">arrow_back_ios_new</span>
</button>
<div class="flex items-center gap-2 px-4 py-1.5 rounded-full bg-surface-light dark:bg-surface-dark shadow-sm border border-gray-100 dark:border-gray-800">
<span class="text-xs font-bold tracking-wide text-gray-500 dark:text-gray-400 uppercase">Step 3 of 5</span>
</div>
<!-- Invisible spacer for alignment -->
<div class="w-12"></div>
</div>
<!-- Progress Indicators -->
<div class="w-full px-6 py-4">
<div class="flex w-full flex-row items-center justify-center gap-2">
<div class="h-1.5 flex-1 rounded-full bg-primary shadow-glow"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary shadow-glow"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary shadow-glow"></div>
<div class="h-1.5 flex-1 rounded-full bg-gray-200 dark:bg-gray-700"></div>
<div class="h-1.5 flex-1 rounded-full bg-gray-200 dark:bg-gray-700"></div>
</div>
</div>
<!-- Main Content Scroll Area -->
<div class="flex-1 px-6 pt-4 pb-8 flex flex-col">
<!-- Headline -->
<div class="animate-fade-in-up">
<h1 class="text-[28px] sm:text-[32px] font-bold leading-[1.2] tracking-tight text-[#0d1a1b] dark:text-white mb-3">
                    Anything else you want to add?
                </h1>
<!-- Body Text -->
<p class="text-lg text-gray-500 dark:text-gray-400 mb-8 font-normal leading-relaxed">
                    Feel free to share any details we missed.
                </p>
</div>
<!-- Text Field Area -->
<div class="relative w-full group flex-1 min-h-[200px]">
<label class="sr-only" for="notes">Optional notes</label>
<div class="absolute inset-0 bg-surface-light dark:bg-surface-dark rounded-xl shadow-soft transition-all duration-300 group-focus-within:ring-2 group-focus-within:ring-primary group-focus-within:shadow-glow group-focus-within:-translate-y-1"></div>
<textarea class="relative w-full h-full min-h-[240px] p-6 text-lg bg-transparent border-none rounded-xl resize-none outline-none focus:ring-0 text-[#0d1a1b] dark:text-white placeholder:text-[#4c959a]/60 dark:placeholder:text-gray-600" id="notes" placeholder="Optional notes..."></textarea>
<!-- Badge/Label inside -->
<div class="absolute top-4 right-4 pointer-events-none">
<span class="px-3 py-1 text-xs font-medium text-primary bg-primary/10 rounded-full dark:bg-primary/20">
                        Optional
                    </span>
</div>
</div>
</div>
<!-- Sticky Bottom Actions -->
<div class="sticky bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-12">
<div class="flex flex-col gap-3">
<button class="w-full h-14 bg-primary hover:bg-primary-dark text-[#0d1a1b] font-bold text-lg rounded-xl shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                    Continue
                    <span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
<button class="w-full h-12 bg-transparent text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 font-medium text-base rounded-xl transition-colors">
                    Skip for now
                </button>
</div>
<!-- Keyboard Accessory Simulation (Visual only) -->
<div class="mt-4 flex justify-center">
<div class="w-32 h-1 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
</div>
</div>
</div>
<!-- Style Tweaks for specific element behaviors -->
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        textarea::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body></html>
