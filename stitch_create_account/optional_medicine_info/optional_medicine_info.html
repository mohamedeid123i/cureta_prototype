<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Optional Medicine Info</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19dbe6",
                        "background-light": "#ffffff",
                        "background-dark": "#112021",
                        "surface-light": "#f6f8f8",
                        "surface-dark": "#1c2e30",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner look on mobile */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col overflow-x-hidden shadow-2xl bg-white dark:bg-background-dark">
<!-- Top App Bar with Back Button -->
<div class="flex items-center px-6 pt-8 pb-2 justify-between sticky top-0 bg-white/90 dark:bg-background-dark/90 backdrop-blur-sm z-10">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-white/10 transition-colors text-slate-800 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<div class="flex-1"></div>
<button class="text-sm font-medium text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">Skip</button>
</div>
<!-- Page Indicators (Step 3 of 5) -->
<div class="flex flex-col items-center justify-center py-4">
<p class="text-xs font-medium text-slate-400 mb-3 tracking-wider uppercase">Step 3 of 5</p>
<div class="flex w-full flex-row items-center justify-center gap-2 px-12">
<div class="h-1.5 flex-1 rounded-full bg-primary/30"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary/30"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-slate-100 dark:bg-white/10"></div>
<div class="h-1.5 flex-1 rounded-full bg-slate-100 dark:bg-white/10"></div>
</div>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 flex flex-col px-6 pb-24 overflow-y-auto no-scrollbar">
<!-- Headline Text -->
<div class="flex flex-col items-center pt-6 pb-8 text-center">
<h1 class="text-slate-900 dark:text-white text-[32px] font-bold leading-tight mb-2">Any extra details?</h1>
<p class="text-slate-500 dark:text-slate-400 text-lg font-normal leading-normal">These help us send better reminders.</p>
</div>
<!-- Meal Timing Section -->
<div class="mb-8">
<div class="flex items-center justify-between mb-4">
<h3 class="text-slate-900 dark:text-white text-xl font-bold leading-tight">Meal Timing</h3>
<span class="bg-surface-light dark:bg-surface-dark text-slate-500 dark:text-slate-400 text-xs px-2.5 py-1 rounded-full font-medium">Optional</span>
</div>
<div class="grid grid-cols-2 gap-4">
<!-- Before Meal Option -->
<label class="group cursor-pointer relative">
<input class="peer sr-only" name="meal_timing" type="checkbox" value="before"/>
<div class="flex flex-col items-center justify-center p-6 bg-surface-light dark:bg-surface-dark rounded-2xl border-2 border-transparent transition-all duration-200 peer-checked:border-primary peer-checked:bg-primary/5 hover:bg-slate-100 dark:hover:bg-white/5 shadow-sm">
<div class="size-12 rounded-full bg-white dark:bg-white/10 flex items-center justify-center mb-3 text-slate-400 peer-checked:text-primary peer-checked:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-[28px]">restaurant</span>
</div>
<span class="text-base font-semibold text-slate-700 dark:text-slate-200 peer-checked:text-primary">Before Meal</span>
</div>
<div class="absolute top-3 right-3 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
<span class="material-symbols-outlined filled text-[20px]">check_circle</span>
</div>
</label>
<!-- After Meal Option -->
<label class="group cursor-pointer relative">
<input class="peer sr-only" name="meal_timing" type="checkbox" value="after"/>
<div class="flex flex-col items-center justify-center p-6 bg-surface-light dark:bg-surface-dark rounded-2xl border-2 border-transparent transition-all duration-200 peer-checked:border-primary peer-checked:bg-primary/5 hover:bg-slate-100 dark:hover:bg-white/5 shadow-sm">
<div class="size-12 rounded-full bg-white dark:bg-white/10 flex items-center justify-center mb-3 text-slate-400 peer-checked:text-primary peer-checked:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-[28px]">no_meals</span>
</div>
<span class="text-base font-semibold text-slate-700 dark:text-slate-200 peer-checked:text-primary">After Meal</span>
</div>
<div class="absolute top-3 right-3 opacity-0 peer-checked:opacity-100 transition-opacity text-primary">
<span class="material-symbols-outlined filled text-[20px]">check_circle</span>
</div>
</label>
</div>
</div>
<!-- Notes Section -->
<div class="mb-4">
<div class="flex items-center justify-between mb-4">
<h3 class="text-slate-900 dark:text-white text-xl font-bold leading-tight">Notes</h3>
<span class="bg-surface-light dark:bg-surface-dark text-slate-500 dark:text-slate-400 text-xs px-2.5 py-1 rounded-full font-medium">Optional</span>
</div>
<div class="relative">
<textarea class="w-full bg-surface-light dark:bg-surface-dark text-slate-900 dark:text-white rounded-2xl p-5 min-h-[140px] text-lg outline-none border-2 border-transparent focus:border-primary/50 focus:bg-white dark:focus:bg-surface-dark transition-all placeholder:text-slate-400 resize-none shadow-inner" placeholder="Anything to remember? E.g. Take with a full glass of water..."></textarea>
<div class="absolute bottom-4 right-4 text-slate-400 pointer-events-none">
<span class="material-symbols-outlined text-[24px]">edit_note</span>
</div>
</div>
</div>
</div>
<!-- Footer / Action Area -->
<div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-6 bg-gradient-to-t from-white via-white to-transparent dark:from-background-dark dark:via-background-dark pt-12">
<button class="w-full bg-primary hover:bg-cyan-400 text-white dark:text-slate-900 font-bold text-xl py-4 rounded-xl shadow-lg shadow-primary/30 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                Next Step
                <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</body></html>
