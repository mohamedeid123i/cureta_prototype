<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding 3 - Medicine Alerts</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00A1A9",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2223",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(844px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-50 transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col group/design-root overflow-x-hidden shadow-sm bg-background-light dark:bg-background-dark">
<div class="flex items-center px-6 pt-8 pb-4 justify-end">
<button class="flex items-center justify-center p-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em]">Skip</p>
</button>
</div>
<div class="flex-1 flex flex-col justify-center items-center px-6">
<div class="@container w-full max-w-[320px] aspect-square mb-12">
<div class="w-full h-full rounded-3xl bg-white dark:bg-white/5 shadow-sm border border-slate-100 dark:border-white/10 flex flex-col items-center justify-center overflow-hidden relative">
<div class="relative w-48 h-48">
<div class="absolute inset-0 bg-primary/10 rounded-full flex items-center justify-center">
<div class="w-1.5 h-16 bg-primary rounded-full absolute top-8 left-[95.2px] origin-bottom transform rotate-45"></div>
<div class="w-1.5 h-12 bg-primary/40 rounded-full absolute top-12 left-[95.2px] origin-bottom transform -rotate-12"></div>
<div class="w-4 h-4 bg-primary rounded-full z-10"></div>
<div class="absolute top-3 w-1 h-3 bg-primary/30 rounded-full"></div>
<div class="absolute bottom-3 w-1 h-3 bg-primary/30 rounded-full"></div>
<div class="absolute left-3 w-3 h-1 bg-primary/30 rounded-full"></div>
<div class="absolute right-3 w-3 h-1 bg-primary/30 rounded-full"></div>
</div>
<div class="absolute -bottom-2 -right-2 bg-white dark:bg-slate-800 p-3 rounded-2xl shadow-xl border border-slate-100 dark:border-slate-700">
<span class="material-symbols-outlined text-primary text-5xl">pill</span>
</div>
<div class="absolute top-0 right-0 transform translate-x-2 -translate-y-2 bg-red-400 p-2 rounded-full border-4 border-white dark:border-slate-800 shadow-sm">
<span class="material-symbols-outlined text-white text-xl">notifications</span>
</div>
</div>
</div>
</div>
<div class="flex flex-col items-center gap-3 mb-8">
<h1 class="text-slate-900 dark:text-white tracking-tight text-3xl font-bold leading-tight text-center">
                    Never miss your medicine
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-lg font-normal leading-relaxed text-center max-w-[280px]">
                    Get simple reminders at the right time.
                </p>
</div>
</div>
<div class="w-full px-6 pb-12 pt-4 flex flex-col items-center gap-10">
<div class="flex w-full flex-row items-center justify-center gap-3">
<div class="h-2.5 w-2.5 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-2.5 w-2.5 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-2.5 w-8 rounded-full bg-primary"></div>
<div class="h-2.5 w-2.5 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-2.5 w-2.5 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-2.5 w-2.5 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
<button class="w-full h-16 bg-primary hover:opacity-95 active:scale-[0.98] transition-all rounded-2xl text-white text-xl font-bold tracking-wide shadow-lg shadow-primary/25 flex items-center justify-center gap-2 group">
                Next
                <span class="material-symbols-outlined text-2xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
