<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Attach Files - Medical History</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ddec",
                        "primary-dark": "#0bbac8",
                        "background-light": "#f8fbfc",
                        "background-dark": "#102022",
                        "card-light": "#ffffff",
                        "card-dark": "#1a2c2e",
                        "text-main-light": "#0d1a1b",
                        "text-main-dark": "#e0e6e7",
                        "text-sub-light": "#4a5556",
                        "text-sub-dark": "#a0a8a9",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px" },
                    boxShadow: {
                        "soft": "0 4px 20px -2px rgba(19, 221, 236, 0.15)",
                        "card": "0 2px 10px rgba(0, 0, 0, 0.03)"
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .upload-card-hover:active {
            transform: scale(0.98);
            transition: transform 0.1s ease-in-out;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center">
<div class="relative flex h-full w-full max-w-md flex-col bg-background-light dark:bg-background-dark shadow-xl overflow-hidden min-h-screen">
<!-- Header / Navigation -->
<div class="flex items-center px-4 pt-6 pb-2 justify-between">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-text-main-light dark:text-text-main-dark">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</button>
<div class="text-text-sub-light dark:text-text-sub-dark font-medium text-sm">
                Step 4 of 5
            </div>
<div class="w-10"></div> <!-- Spacer for centering -->
</div>
<!-- Progress Bar -->
<div class="px-6 py-2">
<div class="h-1.5 w-full bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-primary w-4/5 rounded-full"></div>
</div>
</div>
<!-- Main Content -->
<div class="flex-1 flex flex-col px-6 pt-6 pb-8 overflow-y-auto no-scrollbar">
<!-- Headline -->
<h1 class="text-text-main-light dark:text-text-main-dark text-3xl font-bold leading-tight mb-3">
                Add related files <span class="text-gray-400 dark:text-gray-500 font-normal text-2xl block mt-1">(optional)</span>
</h1>
<!-- Subtitle -->
<p class="text-text-sub-light dark:text-text-sub-dark text-base font-normal leading-relaxed mb-8">
                Select a category below to upload a photo or PDF. This helps doctors understand your history better.
            </p>
<!-- Upload Grid -->
<div class="grid grid-cols-1 gap-4 mb-6">
<!-- Card 1: Prescription -->
<button class="group upload-card-hover relative flex items-center p-4 bg-card-light dark:bg-card-dark rounded-2xl shadow-card border border-transparent hover:border-primary/30 dark:hover:border-primary/30 transition-all">
<div class="flex items-center justify-center w-16 h-16 rounded-xl bg-primary/10 text-primary shrink-0 group-hover:bg-primary group-hover:text-white transition-colors duration-300">
<span class="material-symbols-outlined text-[32px]">prescriptions</span>
</div>
<div class="ml-4 flex-1 text-left">
<h3 class="text-lg font-bold text-text-main-light dark:text-text-main-dark">Prescription</h3>
<p class="text-sm text-text-sub-light dark:text-text-sub-dark mt-0.5">Upload Rx papers or bottles</p>
</div>
<div class="w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined text-xl">add</span>
</div>
</button>
<!-- Card 2: Lab Test -->
<button class="group upload-card-hover relative flex items-center p-4 bg-card-light dark:bg-card-dark rounded-2xl shadow-card border border-transparent hover:border-primary/30 dark:hover:border-primary/30 transition-all">
<div class="flex items-center justify-center w-16 h-16 rounded-xl bg-orange-50 dark:bg-orange-900/20 text-orange-500 shrink-0 group-hover:bg-orange-500 group-hover:text-white transition-colors duration-300">
<span class="material-symbols-outlined text-[32px]">science</span>
</div>
<div class="ml-4 flex-1 text-left">
<h3 class="text-lg font-bold text-text-main-light dark:text-text-main-dark">Lab Test</h3>
<p class="text-sm text-text-sub-light dark:text-text-sub-dark mt-0.5">Blood work or pathology</p>
</div>
<div class="w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined text-xl">add</span>
</div>
</button>
<!-- Card 3: X-ray / Scan -->
<button class="group upload-card-hover relative flex items-center p-4 bg-card-light dark:bg-card-dark rounded-2xl shadow-card border border-transparent hover:border-primary/30 dark:hover:border-primary/30 transition-all">
<div class="flex items-center justify-center w-16 h-16 rounded-xl bg-blue-50 dark:bg-blue-900/20 text-blue-500 shrink-0 group-hover:bg-blue-500 group-hover:text-white transition-colors duration-300">
<span class="material-symbols-outlined text-[32px]">radiology</span>
</div>
<div class="ml-4 flex-1 text-left">
<h3 class="text-lg font-bold text-text-main-light dark:text-text-main-dark">X-ray / Scan</h3>
<p class="text-sm text-text-sub-light dark:text-text-sub-dark mt-0.5">MRI, CT, or X-rays</p>
</div>
<div class="w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined text-xl">add</span>
</div>
</button>
</div>
<div class="mt-auto"></div>
<!-- Privacy Note -->
<div class="flex items-center justify-center gap-2 mb-6 mt-4">
<span class="material-symbols-outlined text-gray-400 text-sm">lock</span>
<p class="text-xs text-gray-400 text-center">Your data is encrypted &amp; secure</p>
</div>
</div>
<!-- Sticky Footer -->
<div class="p-6 pt-2 bg-background-light dark:bg-background-dark border-t border-transparent sticky bottom-0 z-10">
<button class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-4 px-6 rounded-xl shadow-soft transition-all transform active:scale-[0.98] text-lg">
                Continue
            </button>
<button class="w-full mt-3 py-3 text-text-sub-light dark:text-text-sub-dark font-medium text-base hover:text-text-main-light dark:hover:text-text-main-dark transition-colors">
                Skip for now
            </button>
</div>
</div>
</body></html>
