<span class="material-symbols-outlined" style="font-size: 20px;">unfold_more</span>
</div>
</div>
<script>
(function() {
    var selectedAge = 25;
    var scroller = document.getElementById('ageScroller');
    var itemHeight = 72;
    
    // Generate ages 1-100
    for (var i = 1; i <= 100; i++) {
        var div = document.createElement('div');
        div.className = 'age-item snap-center h-[72px] flex items-center justify-center w-full transition-all duration-150 cursor-pointer';
        div.setAttribute('data-age', i);
        div.innerHTML = '<span class="font-semibold transition-all duration-150">' + i + '</span>';
        div.onclick = function() {
            var age = parseInt(this.getAttribute('data-age'));
            selectedAge = age;
            var scrollPos = (age - 1) * itemHeight;
            scroller.scrollTo({ top: scrollPos, behavior: 'smooth' });
        };
        scroller.appendChild(div);
    }
    
    function updateStyles() {
        var scrollTop = scroller.scrollTop;
        var centerIndex = Math.round(scrollTop / itemHeight);
        selectedAge = centerIndex + 1;
        
        var items = scroller.querySelectorAll('.age-item');
        items.forEach(function(item, index) {
            var span = item.querySelector('span');
            var distance = Math.abs(index - centerIndex);
            
            if (distance === 0) {
                span.className = 'text-6xl font-bold text-primary drop-shadow-sm transition-all duration-150';
                item.style.transform = 'scale(1.1)';
                item.style.opacity = '1';
            } else if (distance === 1) {
                span.className = 'text-5xl font-semibold text-slate-600 dark:text-slate-300 transition-all duration-150';
                item.style.transform = 'scale(0.95)';
                item.style.opacity = '0.6';
            } else if (distance === 2) {
                span.className = 'text-4xl font-semibold text-slate-500 dark:text-slate-400 transition-all duration-150';
                item.style.transform = 'scale(0.9)';
                item.style.opacity = '0.4';
            } else {
                span.className = 'text-4xl font-semibold text-slate-400 dark:text-slate-500 transition-all duration-150';
                item.style.transform = 'scale(0.75)';
                item.style.opacity = '0.2';
            }
        });
    }
    
    scroller.addEventListener('scroll', updateStyles);
    
    // Initial scroll to age 25
    setTimeout(function() {
        scroller.scrollTop = (selectedAge - 1) * itemHeight;
        updateStyles();
    }, 100);
    
    // Store selected age for navigation
    window.getSelectedAge = function() { return selectedAge; };
})();
</script>

<script>
(function() {
    function navigate(screen) {
        console.log('Navigating to:', screen);
        try {
            window.top.postMessage({ type: 'NAVIGATE', screen: screen }, '*');
        } catch(e) {
            console.error('Navigation error:', e);
        }
    }
    
    // Continue button
    document.getElementById('continueBtn').onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();
        navigate('medical_conditions_&_allergies');
        return false;
    };

    // Back button
    document.getElementById('backBtn').onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();
        navigate('add_new_profile_3');
        return false;
    };

    // Skip button
    document.getElementById('skipBtn').onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();
        navigate('home_screen_-_healthcare_app_1');
        return false;
    };
    
    console.log('Enter your age navigation initialized');
})();
</script>
