<div class="w-4"></div>

<button class="flex-1 px-3 rounded-lg text-sm font-medium text-text-sub dark:text-gray-500 hover:text-text-main dark:hover:text-white transition-all">PM</button>
</div>
</div>
</div>
<div class="h-px w-full bg-gray-100 dark:bg-white/5 my-2"></div>

<span class="material-symbols-outlined">wb_sunny</span>
</div>
<div class="flex flex-col items-start ml-4 flex-1">
<span class="text-lg font-bold text-text-main dark:text-white">Once a day</span>

</div>
<div class="h-6 w-6 rounded-full bg-primary flex items-center justify-center text-black">
<span class="material-symbols-outlined text-sm font-bold">check</span>
</div>
</button>

<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-gray-100 dark:bg-white/5 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">restart_alt</span>
</div>
<div class="flex flex-col items-start ml-4 flex-1">
<span class="text-lg font-bold text-text-main dark:text-white">Twice a day</span>
<span class="text-sm text-text-sub dark:text-gray-500">Usually morning &amp; evening</span>
</div>
</button>
<!-- Option 3: Default -->
<button class="relative flex items-center w-full p-4 rounded-xl bg-surface-light dark:bg-surface-dark border-2 border-transparent hover:border-gray-200 dark:hover:border-white/10 transition-all shadow-card dark:shadow-none">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-gray-100 dark:bg-white/5 text-gray-500 dark:text-gray-400">

</div>
<div class="flex flex-col items-start ml-4 flex-1">

<span class="material-symbols-outlined text-gray-300 dark:text-gray-600">chevron_right</span>

<span class="text-sm font-semibold text-text-main dark:text-white">Today</span>

</div>

<span class="text-sm font-semibold text-text-sub dark:text-gray-400">None</span>
</button>
</div>
</div>
<div class="h-8"></div>
