<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-slate-100 min-h-screen">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-white dark:bg-[#0f2223]">
<div class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-white/90 dark:bg-[#0f2223]/90 backdrop-blur-sm">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Create Account</h2>
</div>
<div class="flex-1 flex flex-col px-6 pt-2 pb-8">
<div class="mb-6">
<h2 class="text-slate-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight text-left">
                    Start your journey to <span class="text-primary">better health.</span>
</h2>
<p class="mt-2 text-slate-500 dark:text-slate-400 text-sm">Fill in your details to create your secure account.</p>
</div>
<form class="flex flex-col gap-5">
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 text-slate-900 dark:text-white h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 text-base font-normal shadow-sm transition-all" placeholder="e.g. Ahmed Hassan" type="text"/>
</label>
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 text-slate-900 dark:text-white h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 text-base font-normal shadow-sm transition-all" placeholder="name@example.com" type="email"/>
</label>
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Phone Number</p>
<div class="flex gap-2">
<div class="flex items-center justify-center px-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-medium h-12 text-base">
<span class="mr-1">ðŸ‡ªðŸ‡¬</span> +20
                        </div>
<input class="form-input flex-1 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 text-slate-900 dark:text-white h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 text-base font-normal shadow-sm transition-all" placeholder="1X XXXX XXXX" type="tel"/>
</div>
</label>
<label class="flex flex-col w-full relative">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Password</p>
<div class="relative">
<input class="form-input flex w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 text-slate-900 dark:text-white h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 pr-12 text-base font-normal shadow-sm transition-all" placeholder="Create a password" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</label>
<label class="flex flex-col w-full relative">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Confirm Password</p>
<div class="relative">
<input class="form-input flex w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800/50 text-slate-900 dark:text-white h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 pr-12 text-base font-normal shadow-sm transition-all" placeholder="Re-enter password" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</label>
<p class="text-xs text-slate-500 dark:text-slate-400 text-center px-2 mt-1">
                    By signing up, you agree to our <a class="text-primary font-medium hover:underline" href="#">Terms of Service</a> and <a class="text-primary font-medium hover:underline" href="#">Privacy Policy</a>.
                </p>
<button class="w-full bg-primary hover:opacity-90 text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/25 transition-all active:scale-[0.98] mt-2 text-lg" type="button">
                    Sign Up
                </button>
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
<span class="flex-shrink-0 mx-4 text-slate-400 dark:text-slate-500 text-sm">Or continue with</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
</div>
<button class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-white font-medium h-14 rounded-xl shadow-sm hover:bg-slate-50 dark:hover:bg-slate-700 transition-all active:scale-[0.98] flex items-center justify-center gap-3" type="button">
<svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                    Sign up with Google
                </button>
</form>
<div class="mt-8 text-center pb-4">
<p class="text-slate-500 dark:text-slate-400 text-sm">
                    Already have an account? 
                    <a class="text-primary font-semibold hover:underline" href="#">Login</a>
</p>
</div>
</div>
</div>
