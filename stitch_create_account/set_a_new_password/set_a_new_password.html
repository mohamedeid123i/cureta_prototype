<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set New Password</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00a0a8",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2223",
                        "surface-light": "#ffffff",
                        "surface-dark": "#162e2f",
                        "border-light": "#dbecec",
                        "border-dark": "#2a4a4c",
                        "text-main": "#0c1c1d",
                        "text-secondary": "#459ca1",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Status Bar Simulator (iOS style padding) -->
<div class="h-12 w-full bg-background-light dark:bg-background-dark shrink-0"></div>
<!-- Top App Bar -->
<header class="flex items-center justify-between px-4 py-2 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-text-main dark:text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10 text-text-main dark:text-white">
                Reset Password
            </h1>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pt-6 pb-8">
<!-- Headline & Body -->
<div class="mb-8">
<h2 class="text-[28px] font-bold leading-tight mb-3 text-text-main dark:text-white tracking-tight">
                    Set New Password
                </h2>
<p class="text-base font-normal leading-relaxed text-slate-600 dark:text-slate-300">
                    Your new password must be different from previously used passwords.
                </p>
</div>
<!-- Form Fields -->
<div class="space-y-6">
<!-- New Password Field -->
<div class="group">
<label class="block text-sm font-medium leading-normal pb-2 text-slate-700 dark:text-slate-200" for="new-password">
                        New Password
                    </label>
<div class="relative flex items-center">
<div class="absolute left-4 text-text-secondary dark:text-primary pointer-events-none flex items-center">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="flex w-full h-14 pl-12 pr-12 rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-text-main dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-slate-400 dark:placeholder:text-slate-500 text-base shadow-sm transition-all" id="new-password" placeholder="Enter new password" type="password" value=""/>
<button class="absolute right-4 text-slate-400 hover:text-primary dark:text-slate-500 dark:hover:text-primary transition-colors flex items-center">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<!-- Meta Text / Helper -->
<div class="flex items-start gap-2 pt-2 px-1">
<span class="material-symbols-outlined text-[18px] text-text-secondary dark:text-primary shrink-0 pt-0.5">info</span>
<p class="text-sm text-text-secondary dark:text-primary/80 font-normal leading-tight">
                            Must be at least 8 characters
                        </p>
</div>
<!-- Password Strength Meter -->
<div class="flex gap-2 mt-3 px-1 h-1.5 w-full">
<div class="h-full w-1/4 rounded-full bg-slate-200 dark:bg-slate-700 overflow-hidden">
<div class="h-full w-full bg-yellow-400 rounded-full"></div>
</div>
<div class="h-full w-1/4 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-full w-1/4 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-full w-1/4 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1.5 px-1 font-medium">Weak password</p>
</div>
<!-- Confirm Password Field -->
<div class="group">
<label class="block text-sm font-medium leading-normal pb-2 text-slate-700 dark:text-slate-200" for="confirm-password">
                        Confirm Password
                    </label>
<div class="relative flex items-center">
<div class="absolute left-4 text-text-secondary dark:text-primary pointer-events-none flex items-center">
<span class="material-symbols-outlined">lock_reset</span>
</div>
<input class="flex w-full h-14 pl-12 pr-12 rounded-xl border border-border-light dark:border-border-dark bg-surface-light dark:bg-surface-dark text-text-main dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder:text-slate-400 dark:placeholder:text-slate-500 text-base shadow-sm transition-all" id="confirm-password" placeholder="Re-enter password" type="password" value=""/>
<button class="absolute right-4 text-slate-400 hover:text-primary dark:text-slate-500 dark:hover:text-primary transition-colors flex items-center">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
</div>
<!-- Spacer to push button down if content is short, or provide margin if long -->
<div class="mt-auto pt-10">
<button class="w-full h-14 bg-primary hover:bg-primary/90 text-white font-bold text-lg rounded-xl shadow-lg shadow-primary/30 flex items-center justify-center gap-2 transition-transform active:scale-[0.98]">
<span>Save Password</span>
<span class="material-symbols-outlined">check_circle</span>
</button>
</div>
</main>
</div>
</body></html>
