<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password - Healthcare App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00A1A9",
                        "primary-dark": "#008a91",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0f2223",
                        "surface-light": "#ffffff",
                        "surface-dark": "#162e2f",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 4px 20px -2px rgba(0, 161, 169, 0.25)',
                    }
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            min-height: 100dvh;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display flex flex-col transition-colors duration-200 overflow-hidden">
<div class="h-12 w-full"></div>
<header class="relative w-full z-20">
<div class="flex items-center px-4 py-2 justify-between max-w-md mx-auto w-full">
<a aria-label="Back to login" class="group flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200/50 dark:hover:bg-white/10 transition-colors" href="login.html">
<span class="material-symbols-outlined text-slate-900 dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</a>
<h2 class="text-slate-900 dark:text-white text-[17px] font-semibold tracking-tight absolute left-1/2 -translate-x-1/2">Reset Password</h2>
<div class="size-10"></div>
</div>
</header>
<main class="flex-1 flex flex-col px-8 pt-44 pb-12 max-w-md mx-auto w-full relative text-center">
<div class="flex flex-col items-center mb-10 w-full">
<h1 class="text-slate-900 dark:text-white text-[32px] font-bold leading-tight tracking-tight mb-4 text-center">
                Forgot Password?
            </h1>
<p class="text-slate-500 dark:text-slate-400 text-[16px] font-normal leading-relaxed max-w-[280px] text-center mx-auto">
                Enter your email or phone to receive a verification code.
            </p>
</div>
<div class="w-full space-y-6">
<div class="space-y-2 text-left">
<label class="block text-[13px] font-medium text-slate-500 dark:text-slate-400 ml-1 text-center mb-1 uppercase tracking-wider" for="email-phone">
                    Email or Phone
                </label>
<div class="relative group">
<div class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500 pointer-events-none flex items-center transition-colors group-focus-within:text-primary">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="form-input block w-full pl-12 pr-6 h-[60px] rounded-2xl text-[16px] bg-surface-light dark:bg-surface-dark border-none shadow-soft focus:ring-2 focus:ring-primary/40 focus:outline-none transition-all duration-200 text-center" id="email-phone" placeholder="example@email.com" type="text"/>
</div>
</div>
<button class="w-full h-[60px] bg-primary hover:bg-primary-dark text-white text-[17px] font-bold tracking-wide rounded-2xl shadow-glow transition-all transform active:scale-[0.97] flex items-center justify-center">
                Send Code
            </button>
</div>
<div class="mt-auto pt-8 flex justify-center">
<a class="inline-flex items-center text-primary hover:text-primary-dark font-semibold text-[16px] transition-all py-3 px-6 rounded-xl hover:bg-primary/10" href="login.html">
                Back to Login
            </a>
</div>
</main>
<div class="fixed top-0 left-0 w-full h-full pointer-events-none overflow-hidden -z-10">
<div class="absolute -top-[5%] -right-[10%] w-[60%] h-[40%] bg-primary/5 rounded-full blur-[100px]"></div>
<div class="absolute bottom-[5%] -left-[10%] w-[50%] h-[35%] bg-primary/5 rounded-full blur-[80px]"></div>
</div>

</body></html>
