<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Preview &amp; Save Reminder</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00a0a8",
                        "primary-dark": "#007f85",
                        "background-light": "#ffffff",
                        "background-dark": "#0f2223",
                        "surface-light": "#f5f8f8",
                        "surface-dark": "#162e30",
                        "text-main-light": "#0c1c1d",
                        "text-main-dark": "#ffffff",
                        "text-sub-light": "#459ca1",
                        "text-sub-dark": "#8bcbd0",
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans", "sans-serif"],
                        "body": ["Lexend", "Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 160, 168, 0.08)',
                    }
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main-light dark:text-text-main-dark transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top Navigation / Status Bar Area -->
<div class="flex items-center justify-between px-4 pt-4 pb-2">
<button class="p-2 -ml-2 rounded-full hover:bg-surface-light dark:hover:bg-surface-dark transition-colors text-text-main-light dark:text-text-main-dark">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<span class="text-sm font-medium text-text-sub-light dark:text-text-sub-dark">Step 4 of 5</span>
<div class="w-10"></div> <!-- Spacer for alignment -->
</div>
<!-- Progress Indicator -->
<div class="flex w-full flex-row items-center justify-center gap-2 px-6 py-4">
<div class="h-1.5 flex-1 rounded-full bg-primary/30"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary/30"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary/30"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-100 dark:border-gray-800"></div>
</div>
<!-- Header -->
<div class="px-6 pt-2 pb-6 text-center">
<h1 class="text-text-main-light dark:text-text-main-dark tracking-tight text-[28px] font-extrabold leading-tight">
                Review your reminder
            </h1>
<p class="text-text-sub-light dark:text-text-sub-dark mt-2 text-base font-normal">
                Does everything look right?
            </p>
</div>
<!-- Hero Illustration -->
<div class="w-full flex justify-center py-4">
<div class="relative w-40 h-40 bg-surface-light dark:bg-surface-dark rounded-full flex items-center justify-center overflow-hidden">
<div class="absolute inset-0 bg-primary/5 rounded-full"></div>
<!-- Placeholder for a calm, friendly medical illustration -->
<div class="w-full h-full bg-center bg-no-repeat bg-contain transform scale-75" data-alt="Soft illustration of a medicine bottle and a clock representing medication time" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDDYyNshgdo8-S89L-iAX9Yvfh0FcT7uH1x38q2_mdmjUepYvxRkxazqgMfBTzF2yQ4cb5aPXqFn_q_H0EZTGFKNCuzNn9etR4newzsx255Q492m4dAIfiJ0iuTCpK2dcUNv09AR_O30FSpNvmBRSyELN4DtWZeKByddwWk05sCenEo2uEghxne9jxT5_2O8Ra6s0IrrkXRG53PFUWf-vV91vcKiA9ZStlF68UrIEZRsQhizHxkS3FQxp_Y1ooqk9l-7aDYcGq8jqEW"); mask-image: radial-gradient(circle, black 60%, transparent 100%); -webkit-mask-image: radial-gradient(circle, black 60%, transparent 100%); opacity: 0.9;'>
</div>
</div>
</div>
<!-- Summary Card -->
<div class="px-5 py-4 flex-1">
<div class="flex flex-col items-stretch justify-start rounded-2xl shadow-soft bg-white dark:bg-surface-dark border border-slate-100 dark:border-slate-800 overflow-hidden relative">
<!-- Decorative top strip -->
<div class="h-2 w-full bg-primary"></div>
<div class="p-6 flex flex-col gap-5">
<!-- Medicine Header -->
<div class="flex justify-between items-start gap-4">
<div class="flex-1">
<p class="text-text-sub-light dark:text-text-sub-dark text-sm font-medium uppercase tracking-wider mb-1">Medicine</p>
<h2 class="text-text-main-light dark:text-text-main-dark text-3xl font-bold leading-tight">Amoxicillin</h2>
<p class="text-text-sub-light dark:text-text-sub-dark text-lg mt-1 font-medium">500mg Capsule</p>
</div>
<div class="h-12 w-12 rounded-xl bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined icon-filled text-3xl">medication</span>
</div>
</div>
<hr class="border-dashed border-gray-200 dark:border-gray-700"/>
<!-- Schedule Details -->
<div class="flex flex-col gap-4">
<p class="text-text-sub-light dark:text-text-sub-dark text-sm font-medium uppercase tracking-wider">Schedule</p>
<div class="flex items-center gap-4">
<div class="h-10 w-10 rounded-full bg-blue-50 dark:bg-blue-900/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">schedule</span>
</div>
<div class="flex flex-col">
<span class="text-text-main-light dark:text-text-main-dark font-bold text-lg">8:00 AM</span>
<span class="text-text-sub-light dark:text-text-sub-dark text-sm">Every day</span>
</div>
</div>
<div class="flex items-center gap-4">
<div class="h-10 w-10 rounded-full bg-orange-50 dark:bg-orange-900/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">restaurant</span>
</div>
<div class="flex flex-col">
<span class="text-text-main-light dark:text-text-main-dark font-bold text-lg">With food</span>
<span class="text-text-sub-light dark:text-text-sub-dark text-sm">Instruction</span>
</div>
</div>
</div>
<!-- Edit Button inside card -->
<button class="mt-2 w-full flex items-center justify-center gap-2 py-3 rounded-xl border border-primary/20 hover:bg-primary/5 text-primary transition-colors text-sm font-bold">
<span class="material-symbols-outlined text-lg">edit</span>
                        Edit Details
                    </button>
</div>
</div>
</div>
<!-- Sticky Bottom Action -->
<div class="p-5 pb-8 mt-auto bg-background-light dark:bg-background-dark">
<button class="w-full flex cursor-pointer items-center justify-center rounded-xl h-14 bg-primary hover:bg-primary-dark transition-colors shadow-lg shadow-primary/20 text-white text-lg font-bold tracking-wide">
<span>Save reminder</span>
</button>
<p class="text-center text-xs text-text-sub-light dark:text-text-sub-dark mt-4 opacity-70">
                You can change this later in settings
            </p>
</div>
</div>
</body></html>
