<script>
(function() {
    var selectedType = null;
    var buttons = document.querySelectorAll('.blood-type-btn');
    
    buttons.forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Remove selection from all buttons
            buttons.forEach(function(b) {
                b.classList.remove('border-primary', 'bg-primary', 'text-white', 'shadow-lg', 'shadow-primary/20');
                b.classList.add('border-slate-200', 'dark:border-slate-700', 'bg-white', 'dark:bg-slate-900');
            });
            
            // Add selection to clicked button
            this.classList.remove('border-slate-200', 'dark:border-slate-700', 'bg-white', 'dark:bg-slate-900');
            this.classList.add('border-primary', 'bg-primary', 'text-white', 'shadow-lg', 'shadow-primary/20');
            
            selectedType = this.getAttribute('data-type');
            console.log('Selected blood type:', selectedType);
        });
    });
    
    window.getSelectedBloodType = function() { return selectedType; };
})();
</script>
